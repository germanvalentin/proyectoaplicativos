<ion-content [fullscreen]="true">
  <div id="header">
    <ion-icon name="person-outline" class="icon-login"></ion-icon>
    <h1>Welcome!</h1>
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating"><ion-icon name="person" class="icon-login1"></ion-icon>Username </ion-label>
          <ion-input type="text" placeholder=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"><ion-icon name="lock-closed" class="icon-login1"></ion-icon>Password</ion-label>
          <ion-input type="password" placeholder=""></ion-input>
        </ion-item>
        <ion-button  class="btn-login" expand="block"color="primary"
        shape="round">Login</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
